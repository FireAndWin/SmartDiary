<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- head 中 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">

</head>

<body>


    <div id="date" class="weui-cell">
        <div class="weui-cell__hd">
            <p>2021</p>
        </div>
        <div class="weui-cell__bd">
            <p style="text-align: center;font-size: 2rem;">8.20</p>
        </div>
        <div class="weui-cell__ft">
            <p>周四</p>
        </div>
    </div>
    <script>
        //第四步修改时间显示
        let div_date = document.getElementById("date");
        //let long_date = window.androidObject.getAndroidDate();
        let dateObj = new Date(177777874444);
        let month = dateObj.getMonth() + 1;
        let day = dateObj.getDate();
        let shown_str = month + "." + day;
        let weekday = dateObj.getDay();
        let arrweekday = ["周日", "周一", "周二", "周三", "周四", "周五", "周六"];
        div_date.innerHTML =
            `<div class="weui-cell__hd">
            <p>`+ dateObj.getFullYear() + `</p>
        </div>
        <div class="weui-cell__bd">
           <p style="text-align: center;font-size: 2rem;">`+ shown_str + `</p>
        </div>
        <div class="weui-cell__ft">
             <p>`+ arrweekday[weekday] + `</p>
        </div>`;

    </script>



    <!-- body 最后 -->
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>

    <!-- 如果使用了某些拓展插件还需要额外的JS -->
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/swiper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/city-picker.min.js"></script>

</body>

</html>
